{% load render_bundle from webpack_loader %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block page-title %}Leather{% endblock %}</title>
  <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}?f=1">
  <link rel="icon" href="{% static 'img/favicon.ico' %}" />
  <link rel="stylesheet" href="{% static 'slds/assets/styles/salesforce-lightning-design-system.min.css' %}" />
  
  <script type="text/javascript">
    window.LeatherGlobals = {
      csrfToken: '{{ csrf_token }}',
      debug: {% if debug %}true{% else %}false{% endif %},
      debugWebhookIP: '{{ debug_webhook_ip }}'
    };
  </script>
  {% block head-js %}{% endblock %}
</head>
<body class="{% block body-class %}{% endblock %}">
  {% block content %}{% endblock %}
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  {% render_bundle 'main' 'js' %}
  {% render_bundle 'main' 'css' %}
</body>
</html>
